spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: task-server
  boot:
    admin:
      client:
        url: http://localhost:9090
  jpa:
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:mysql://localhost:3307/task_server_schema
    username: batch_user
    password: batchuser
    driver-class-name: com.mysql.cj.jdbc.Driver
  batch:
    jdbc:
      initialize-schema: always

  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: always
    properties:
      org:
        quartz:
          scheduler:
            instanceName: TaskScheduler
            instanceId: AUTO
          jobStore:
            isClustered: true
            clusterCheckinInterval: 10000
          job-store-type: JDBC
          jdbc:
            initialize-schema: NEVER
          properties:
            org.quartz.jobStore:
              tablePrefix: task_server_schema.QRTZ_
              driverDelegateClass: org.springframework.scheduling.quartz.LocalDataSourceJobStore
            org.quartz.threadPool:
              threadNamePrefix: scheduler-worker
              threadCount: 25

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    db:
      enabled: true  # Ensure built-in health checks like DB are enabled
    diskspace:
      enabled: true  # Enable diskspace health check
  endpoint:
    env:
      show-values: ALWAYS
      post:
        enabled: true
    configprops:
      show-values: ALWAYS
  info:
    env:
      enabled: true

server:
  port: 808

application:
  create-audit: true
  greeting:
    message: HELLO FROM MEET
  refresh-message: HELLO FROM MEET
  replica-number: 3
  config-server-health-url: ${application.config-server-base-url}/actuator/health
  data-provider-version: v2
  data-provider-base-url: /api/user

tasks:
  location: classpath:tasks/

logging:
  file:
    name: logs/task-server.log
  logback:
    rollingpolicy:
      max-file-size: 10MB

secondary:
  datasource:
    url: jdbc:mysql://localhost:3378/task_server_schema
    username: batch_user
    password: batchuser
    driver-class-name: com.mysql.cj.jdbc.Driver
